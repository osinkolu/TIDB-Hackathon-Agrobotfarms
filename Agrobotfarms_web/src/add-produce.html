        <form>
          <h3>Add a Farm Produce</h3>
          <section class="farm-details">
            <h4>Farm Produce Details</h4>
            <div class="name">
              <label for="farm">
                <input type="text" oninput="this.className = ''" id="firstname" placeholder="Farm name" autofocus required>
              </label>
            </div>
            <div class="grade">
              <label for="produce">
                <input type="text" oninput="this.className = ''" id="firstname" placeholder="Farm produce" required>

            </div>     
            <div class="name">
              <label for="price">
                <input type="text" oninput="this.className = ''" placeholder="Price" required>
              </label>
            </div>   
            <div class="grade">
              <label for="location">
                <input type="text" oninput="this.className = ''" placeholder="Location" required>
              </label>
            </div>     
            <div class="description">
              <label for="description">
                <input type="textarea" oninput="this.className = ''" placeholder="Produce description" required>
              </label> 
            </div>   
            <div class="upload">
              <label for="cover-image">
                <input type="file" oninput="this.className = ''" class="custom-file-input" required>
              </label> 
              <button class="but" type="button">UPLOAD</button>
            </div>      
            <section style="overflow:auto;">
            <div>
              <button class="butn" type="button" id="nextBtn" onclick="nextPrev(1)">Save</button>
